<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="main-container grid grid-cols-3 gap-8">
    <!-- Card 1: Bar Chart -->
    <div class="col-span-2 card p-8 bg-white shadow-xl rounded-lg">
      <canvas id="myBarChart"></canvas>
    </div>

    <!-- Card 2: Pie Charts -->
    <div class="col-span-1 card p-8 bg-white shadow-xl rounded-lg flex flex-col space-y-8">
      <!-- Pie Chart 1 -->
      <div class="chart-container pie-chart-container">
        <canvas id="myPieChart1"></canvas>
      </div>
      <!-- Pie Chart 2 -->
      <div class="chart-container pie-chart-container">
        <canvas id="myPieChart2"></canvas>
      </div>
    </div>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch('http://localhost:3000/kendaraan-data');
      const data = await response.json();
      console.log('Fetched Data:', data);  // Log the fetched data
      return data;
    }

    function transformData(data) {
      // Sort data by TipeKendaraan
      const sortedData = data.sort((a, b) => {
        const order = { 'A': 1, 'B': 2, 'C': 3 };
        return order[a.tipekendaraan] - order[b.tipekendaraan];
      });

      // Map TipeKendaraan to the respective labels
      const labelMap = {
        'A': 'Sepeda Motor',
        'B': 'Mobil Penumpang',
        'C': 'Truk'
      };

      const labels = sortedData.map(item => labelMap[item.tipekendaraan]);
      const values = sortedData.map(item => Number(item.count));

      return { labels, values };
    }

    function calculatePercentages(values) {
      const total = values.reduce((acc, value) => acc + value, 0);
      return values.map(value => (value / total * 100).toFixed(2));
    }

    async function createCharts() {
      const data = await fetchData();
      const { labels, values } = transformData(data);
      const percentages = calculatePercentages(values);

      console.log('Labels:', labels);  // Log the labels
      console.log('Values:', values);  // Log the values (after conversion)
      console.log('Percentages:', percentages);  // Log the percentages

      if (labels.length === 0 || values.length === 0) {
        console.error('No data to display in the chart.');
        return;
      }

      // Create bar chart
      const barCtx = document.getElementById('myBarChart').getContext('2d');
      new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Number of Kendaraan Types',
            data: values,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Create pie charts
      const pieChartIds = ['myPieChart1', 'myPieChart2'];
      pieChartIds.forEach((id, index) => {
        const pieCtx = document.getElementById(id).getContext('2d');
        new Chart(pieCtx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              label: 'Distribution of Kendaraan Types',
              data: percentages,
              backgroundColor: [
                'rgba(75, 192, 192, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 206, 86, 0.2)'
              ],
              borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(255, 206, 86, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                position: 'right',
                labels: {
                  boxWidth: 20,
                  padding: 10
                }
              },
              tooltip: {
                callbacks: {
                  label: function(tooltipItem) {
                    return `${tooltipItem.label}: ${tooltipItem.raw}%`;
                  }
                }
              }
            }
          }
        });
      });
    }

    createCharts();
  </script>
</body>
</html>
